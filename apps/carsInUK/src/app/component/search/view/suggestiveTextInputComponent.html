
<!-- id prefix naming conventiion, based on the 1st letter of the Camel case name
  suggestiveTextInputComponent => s_t_i_c (_main was added just for identification purpose)
-->
<input id='s_t_i_c_main'
  class="form-control search_bar_input"
  [ngStyle]="_delegate['styles']"
  (keyup)='_keyUpHandler($event)'
  [(ngModel)]='_delegate["_ref"][(_delegate["ngModelField"])]'
  placeholder="{{_delegate['placeholder']}}" />
<!--
  the suggestions (if any)
-->
<div id='s_t_i_c_suggest' [ngClass]='_getSearchSuggestionContainerClass()'>
  <!--
    let _item of _options; index as _idx
  -->
  <div *ngFor='let _item of _delegate["_ref"][(_delegate["suggestionOptions"])]; index as _idx'
  (click)='_suggestionClickHandler(_idx)'
  [ngClass]='_getSearchSuggestionItemClass(_idx)'>
    {{_item['text']}}
  </div>
</div>
